{% extends 'registration/base.html' %}
{% load i18n %}

{% block content %}
<h2>{% trans "Change password" %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% trans "Change password" %}</button>
    <a href="{% url 'profile' %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
</form>
{% endblock %}
